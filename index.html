<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Self-taught</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="img\AI生成_1745900601.png" alt="logo" height="38" style="vertical-align:middle;margin-right:10px;">
      <span>SelfTaughter</span>
    </div>
  </header>
  <div id="progress-bar" style="display:none"></div>
  <!-- 悬浮设置按钮（默认显示） -->
  <button id="show-settings-btn" title="AI设置" class="floating-settings-btn">
    <span class="icon">⚙️</span>
  </button>
  <div id="settings-guide-tip" class="settings-guide-tip" style="display:none;">
    <span style="font-size:1.5em;vertical-align:middle;">👈</span>
    <span style="font-weight:700;font-size:1.12em;vertical-align:middle;">请先点击这里，设置你的API信息</span>
  </div>
  <!-- 悬浮设置按钮（隐藏） -->
  <button id="hide-settings-btn" title="AI设置" class="floating-settings-btn" style="display:none;">
    <span class="icon">⚙️</span>
  </button>
  <!-- 设置弹窗 -->
  <div id="ai-settings-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="close-settings-modal" class="close-btn" title="关闭">×</span>
      <section id="ai-settings-section-modal"></section>
    </div>
  </div>
  
  <main id="container">
    <div id="main-flex-row">
      <section id="ai-settings-section"></section>
      <section id="quiz-section"></section>
      <section id="review-section"></section>
    </div>
  </main>
  <footer>
    <span>Powered by AI | <a href="https://deepseek.com/" target="_blank">DeepSeek</a></span>
  </footer>
  <script src="js/apipacks.js"></script>
  <script src="js/promptpacks.js"></script>
  <script src="js/aiapi.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
